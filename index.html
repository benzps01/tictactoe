<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="cell" id="cell1" onclick="selectPosition(0,0)"></div>
        <div class="cell" id="cell2" onclick="selectPosition(0,1)"></div>
        <div class="cell" id="cell3" onclick="selectPosition(0,2)"></div>
        <div class="cell" id="cell4" onclick="selectPosition(1,0)"></div>
        <div class="cell" id="cell5" onclick="selectPosition(1,1)"></div>
        <div class="cell" id="cell6" onclick="selectPosition(1,2)"></div>
        <div class="cell" id="cell7" onclick="selectPosition(2,0)"></div>
        <div class="cell" id="cell8" onclick="selectPosition(2,1)"></div>
        <div class="cell" id="cell9" onclick="selectPosition(2,2)"></div>
    </div>
    <div class="bottom">
        <div class="result" id="result">Result</div>
    </div>
    <button class="reset" id="reset" onclick="resetBoard()">RESET</button>
    <script src="app.js"></script>
</body>
</html>
